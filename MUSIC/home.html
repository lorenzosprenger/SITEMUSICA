<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
    <title>Lvs</title>
    <link rel="stylesheet" href="style/stylehome.css">
</head>
<body>
    <header class="cabecalho">
    
        <nav class="cabecalho__pai">
            <p class="cabecalho__pai__lvs">Lvsmusic</p>
    
            <img class="cabecalho__pai__logo" src="assets/logo.svg" alt="Logo Lvsmusic">
            
            <a class="cabecalho__pai__playlist" href="playlist.html">Playlist</a>
        </nav>
    </header>

    <main class="corpo">
        <section>
            <img class="imgmusic" src="assets/Kayblack - CEST LA VIE.jpg" alt="Imagem musica">
            
            
                

                <div class="navbar">
                    <div class="navbar__nome"></div>
                    <div class="navbar__botoes">
                        <button id="navbar__botao-previous" class="navbar__botao"><img src="assets/setaesquerda_1.svg" alt="seta-esquerda"></button>
                        <button id="navbar__botao-play" class="navbar__botao"><img id="navbar__botao-play_button"  src="assets/play_1.svg" alt="pausar-play"></button>
                        <button id="navbar__botao-next" class="navbar__botao"><img src="assets/setadireita_1.svg" alt="seta-direita"></button>
                    </div>
                    <div class="navbar__volume">
                        <label for="volume"><img class="botoes__img" src="assets/som.svg" alt=""></label>
                        <input type="range" id="volume" min="0" max="100" step="1">
                    </div>
                </div>

                <div class="organiza">
                    <div class="organiza__musica">
                        <div class="organiza__musica__separa" href="assets/Músicas/Kayblack - CEST LA VIE.mp3">
                            <p class="nomemusica">Kayblack - CEST LA VIE</p>
                            <img class="organiza__musica__separa__img" src="assets/Kayblack - CEST LA VIE.jpg" alt="Kayblack - CEST LA VIE">
                        </div>
                        <div class="organiza__musica__separa">
                    
                            <p class="nomemusica">TETO - Mustang Preto</p>
                            <img class="organiza__musica__separa__img" src="assets/TETO - Mustang Preto.png" alt="TETO - Mustang Preto">
                        </div>
                        <div class="organiza__musica__separa">
                    
                            <p class="nomemusica">VEIGH - Novo Balanço</p>
                            <img class="organiza__musica__separa__img" src="assets/VEIGH - Novo Balanço.jpg" alt="VEIGH - Novo Balanço">
                        </div>
                        
                    </div>

                    <div class="organiza__musica">
                        <div class="organiza__musica__separa">
                            <p class="nomemusica">Vulgo FK, Kayblack e MC Cebezinho - Meca Cereja (Prod. Pedro Lotto) (Videoclipe Oficial)</p>
                            <img class="organiza__musica__separa__img" src="assets/Vulgo FK, Kayblack e MC Cebezinho - Meca Cereja (Prod. Pedro Lotto) (Videoclipe Oficial).jpg" alt="Vulgo FK, Kayblack e MC Cebezinho - Meca Cereja (Prod. Pedro Lotto) (Videoclipe Oficial)">
                        </div>
                        <div class="organiza__musica__separa">
                    
                            <p class="nomemusica">MC CABELINHO - X1 (prod. DALLASS)</p>
                            <img class="organiza__musica__separa__img" src="assets/MC CABELINHO - X1 (prod. DALLASS).jpg" alt="MC CABELINHO - X1 (prod. DALLASS)">
                        </div>
                        <div class="organiza__musica__separa">
                    
                            <p class="nomemusica">Filipe Ret ✦ Good Vibe (Ft. Caio Luccas - Prod. Dallass)</p>
                            <img class="organiza__musica__separa__img" src="assets/Filipe Ret Good Vibe (Ft. Caio Luccas - Prod. Dallass).jpeg Ret ✦ Good Vibe (Ft. Caio Luccas - Prod. Dallass).jpeg" alt="Filipe Ret ✦ Good Vibe (Ft. Caio Luccas - Prod. Dallass)">
                        </div>
                        
                    </div>
                </div>

            
           
        </section>
    </main>
    <script src="script/scriptMusica.js"></script>
</body>
</html>
