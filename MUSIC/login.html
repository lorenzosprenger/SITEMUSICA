<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
    <title>Lvsmusic</title>
    <link rel="stylesheet" href="/style/stylelogin.css">
</head>
<body>
    <header class="cabecalho">
    
    <nav class="cabecalho__pai">
        <p class="cabecalho__pai__lvs">Lvsmusic</p>

        <img class="cabecalho__pai__logo" src="assets/logo.svg" alt="Logo Lvsmusic">

    </nav>
    </header>
    <main>
        <section>
            <div class="inicio">
                <h1 class="textinicio">Login</h1>

            </div>
            <form class="iphone">
                <p class="nome">Nome:</p>
                <input type="text" name="name" id="name" placeholder="Insira o nome" required>
                <p class="email">E-mail:</p>
                <input type="text" name="email" id="email" placeholder="Insira o e-mail" required>
                <p class="telefone">Telefone:</p>
                <input type="text" name="telefone" id="telefone" placeholder="Insira o nÃºmero" required>
                <p class="senha">Senha:</p>
                <input type="password" name="senha" id="senha" placeholder="Insira a senha" required>
                <p class="confirmasenha">Confirme a senha:</p>
                <input type="password" name="confirmasenha" id="confirmasenha" placeholder="Confirme a senha" required>
                <div class="submit">
                    <button type="submit" name="submit" id="botao" > Enviar </button>
                </div>
            </form>
        </section>
    </main>


    <footer><h2 class="textfooter">Desenvolvido por Lorenzo Vanlare Sprenger</h2></footer>

    <script src="script/main.js"></script>
</body>
</html>
